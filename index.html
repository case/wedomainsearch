<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <title>WeDomainSearch &mdash; Collaborative domain search</title>

    <link href="static/css/screen.css?1" rel="stylesheet"></link>

    <script src="https://cdn.firebase.com/v0/firebase.js"></script>

</head>

<body>

<div id="share">
    <div class="container">
        <h1><a href="/">we domain search</a></h1>
        &mdash;
        Share to collaborate:
        <span id="share-link"></span>
    </div>
</div>

<div class="container">

    <ul id="best" class="domain-list"></ul>

    <form id="domain-query" action="" onsubmit="return false;">
        <p>
            <input type="text" id="query" placeholder="domain" />
            <input type="submit" value="Search" />
        </p>
    </form>

    <ul id="result" class="domain-list"></ul>

    <div style="display:none;">
        <h2>Recent searches</h2>
        <ul id="history"></ul>
    </div>
</div>

<footer>Created by <a href="http://shazow.net/">shazow</a>. Powered by <a href="http://domai.nr/">Domainr</a> and <a href="http://www.firebase.com/">Firebase</a>.</footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="static/js/core.js"></script>

<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-407051-15', 'wedomainsearch.com');

</body>

</html>
